<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>
    <title>Paint JS</title>
</head>
<body>
    <canvas id="js-canvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" 
            id="js-range" 
            min="0.1" 
            max="5.0" 
            value="2.5" 
            step="0.1">
        </div>
        <div class="controls__btns">
            <button id="js-mode">Fill</button>
            <button id="js-save">Save</button>
        </div>
        <div id="js-colors" class="controls__colors">
            <div class="controls__color js-color" style="background-color:black"></div>
            <div class="controls__color js-color" style="background-color:white"></div>
            <div class="controls__color js-color" style="background-color:red"></div>
            <div class="controls__color js-color" style="background-color:#FF9500"></div>
            <div class="controls__color js-color" style="background-color:#FFCC00"></div>
            <div class="controls__color js-color" style="background-color:#4CD963"></div>
            <div class="controls__color js-color" style="background-color:#5ac8fa"></div>
            <div class="controls__color js-color" style="background-color:#0579ff"></div>
            <div class="controls__color js-color" style="background-color:#5856D6"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
